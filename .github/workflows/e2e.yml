---
name: E2E Tests

on:
  # Run on push to main after PRs are merged
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      flow:
        description: 'Specific flow to run (leave empty for all)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  e2e:
    name: Maestro E2E Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH:$HOME/.maestro/bin"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          maestro --version

      - name: Start iOS Simulator
        run: |
          # List available simulators and boot the first iPhone
          SIMULATOR=$(xcrun simctl list devices available | grep -E "iPhone [0-9]+" | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
          echo "Booting simulator: $SIMULATOR"
          xcrun simctl boot "$SIMULATOR" || true
          # Wait for simulator to be ready
          sleep 10

      - name: Build and install app
        run: |
          # Build for simulator (avoids code signing requirements)
          npx expo run:ios --device simulator --configuration Release
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run E2E Tests
        run: |
          if [ -n "${{ github.event.inputs.flow }}" ]; then
            maestro test "${{ github.event.inputs.flow }}"
          else
            maestro test .maestro/
          fi
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-artifacts
          path: |
            ~/.maestro/tests/
            ~/Library/Logs/DiagnosticReports/
          retention-days: 7

