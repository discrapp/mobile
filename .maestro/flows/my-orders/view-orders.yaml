# My Orders - View Orders Test
# Verifies the orders list displays correctly
appId: com.discr.app
---
- launchApp:
    clearState: true

# Ensure we're on home screen (sign in if needed)
- runFlow:
    file: ../helpers/ensure-home-screen.yaml

# Navigate to My Orders (from home screen quick action)
- tapOn: "My Orders"
- waitForAnimationToEnd

# Verify orders screen loaded
- assertVisible: "My Orders"

# If orders exist, verify card structure
- runFlow:
    when:
      visible: "AB-"
    commands:
      # Verify order card elements
      - assertVisible: "sticker"
      - assertVisible: "$"
      # Verify status badge is visible (one of these should be visible)
      - assertVisible:
          text: "Pending|Processing|Shipped|Delivered"

# If no orders, verify empty state
- runFlow:
    when:
      visible: "No Orders Yet"
    commands:
      - assertVisible: "Protect Your Discs"
