# My Orders - Order Detail Test
# Verifies the order detail screen displays correctly
appId: com.discr.app
---
- launchApp:
    clearState: true

# Ensure we're on home screen (sign in if needed)
- runFlow:
    file: ../helpers/ensure-home-screen.yaml

# Navigate to My Orders (from home screen quick action)
- tapOn: "My Orders"
- waitForAnimationToEnd

# Tap on an order to view details (tap on text starting with "AB-")
- tapOn: "AB-"

- waitForAnimationToEnd

# Verify order detail elements
- assertVisible: "Order Details"
- assertVisible: "Order Number"
- assertVisible: "Order Date"
- assertVisible: "Quantity"

# Verify pricing section
- assertVisible: "Subtotal"
- assertVisible: "Shipping"
- assertVisible: "FREE"
- assertVisible: "Total"

# Verify Order Progress timeline
- assertVisible: "Order Progress"

# Verify help section
- assertVisible: "support@discrapp.com"

# Navigate back
- back
- assertVisible: "My Orders"
